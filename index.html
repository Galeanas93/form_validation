<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/7e352d86c9.js" crossorigin="anonymous"></script>
</head>

<body>

  <div class="container">
    <div class="header">
      <h2>Create Account</h2>
    </div>
    <form class="form" id="form">
      <div class="form-control">
        <label for="">
          Username
        </label>
        <input type="text" placeholder="Username" id="username">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error Message</small>
      </div>
      <div class="form-control">
        <label for="">
          Email
        </label>
        <input type="text" placeholder="example@gmail.com" id="email">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Email not valid</small>
      </div>
      <div class="form-control">
        <label for="">
          Password
        </label>
        <input type="text" placeholder="password" id="password">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error Message</small>
      </div>
      <div class="form-control">
        <label for="">
          Password Check
        </label>
        <input type="text" placeholder="Enter password again" id="password_Check">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error Message</small>
      </div>
      <button>Submit</button>
    </form>
  </div>

  <script src="index.js"></script>
</body>

</html>
